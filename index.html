<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Drag and Drop Example 2</title>
  </head>
  <body>
    <h2>Drag and Drop</h2>
    <p>Drag the image back and forth between the two div elements.</p>

    <div class="layout">
      <div class="movinglements">
        <div class="box">
          <img
            src="http://source.unsplash.com/random/150x150"
            draggable="true"
            id="drag1"
            width="150px"
            height="150px"
            class="image"
          />
        </div>
  
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="fileDragAndDrop">
        <p>Drag an image from your local drive into the rectangle:</p>
  
        <div class="box2"></div>
        <br />
        Should update here:
        <br />
        <input type="file" id="fileInput" />
      </div>
    </div>
    
  </body>
</html>
